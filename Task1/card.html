<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card.css">
  <title>Card Design</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="Card Graphic">
      </div>
      <div class="card-content">
        <span class="category">Learning</span>
        <span class="publish-date">Published 21 Dec 2023</span>
        <h3 class="card-title">HTML & CSS foundations</h3>
        <p class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="Author" class="author-photo">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
