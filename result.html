<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Result Card -->
        <div class="result-card">
            <div class="result-title">Your result</div>
            <div class="result-degree">
                <p class="score">76</p>
                <p class="out-of">of 100</p>
            </div>
            <div class="result-status">Great</div>
            <div class="result-description">
                You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>

        <!-- Summary Section -->
        <div class="result-summary">
            <div class="summary-title">Summary</div>

            <!-- Reaction -->
            <div class="summary-item1">
                <div class="summary-icon">
                    <img alt="Reaction icon" src="assets/images/icon-reaction.svg">
                </div>
                <div class="summary-content">
                    <span class="summary-subject1">Reaction</span>
                </div>
                <div class="summary-content">
                    <span class="summary-score">80 / 100</span>
                </div>
            </div>

            <!-- Memory -->
            <div class="summary-item2">
                <div class="summary-icon">
                    <img alt="Memory icon" src="assets/images/icon-memory.svg">
                </div>
                <div class="summary-content">
                    <span class="summary-subject2">Memory</span>
                </div>
                <div class="summary-content">
                    <span class="summary-score">92 / 100</span>
                </div>
            </div>

            <!-- Verbal -->
            <div class="summary-item3">
                <div class="summary-icon">
                    <img alt="Verbal icon" src="assets/images/icon-verbal.svg">
                </div>
                <div class="summary-content">
                    <span class="summary-subject3">Verbal</span>
                </div>
                <div class="summary-content">
                    <span class="summary-score">61 / 100</span>
                </div>
            </div>

            <!-- Visual -->
            <div class="summary-item4">
                <div class="summary-icon">
                    <img alt="Visual icon" src="assets/images/icon-visual.svg">
                </div>
                <div class="summary-content">
                    <span class="summary-subject4">Visual</span>
                </div>
                <div class="summary-content">
                    <span class="summary-score">72 / 100</span>
                </div>
            </div>
                <button class="continue-button">
                    Continue
                </button>
            
        </div>
    </div>
</body>

</html>
